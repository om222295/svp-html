<!DOCTYPE html>
<html>
<head>
    <title>Mini Periodic Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f0;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            width: 60%;
            margin: auto;
        }
        th, td {
            border: 1px solid #666;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #d4e2d4;
        }
        .gas {
            color: blue;
        }
        .solid {
            color: red;
        }
        h2 {
            text-align: center;
            color: darkgreen;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>ðŸ§ª Mini Periodic Table</h2>

    <table>
        <tr>
            <th>Element</th>
            <th>Symbol</th>
            <th>Atomic No.</th>
            <th>State</th>
        </tr>
        <tr>
            <td>Hydrogen</td>
            <td>H</td>
            <td>1</td>
            <td class="gas">Gas</td>
        </tr>
        <tr>
            <td>Oxygen</td>
            <td>O</td>
            <td>8</td>
            <td class="gas">Gas</td>
        </tr>
        <tr>
            <td>Iron</td>
            <td>Fe</td>
            <td>26</td>
            <td class="solid">Solid</td>
        </tr>
    </table>

    <p>Water is made of H<sub>2</sub>O. Iron is used in construction.<br>
    A.No. represents number of protons.</p>

</body>
</html>
